- name: gcr.io/cloud-builders/docker
  args:
  - build
  - "-t"
  - gcr.io/$PROJECT_ID/group6_prediction-ui:0.0.1
  - "./prediction-ui"
- name: gcr.io/cloud-builders/docker
  args:
  - push
  - gcr.io/$PROJECT_ID/group6_prediction-ui:0.0.1
- name: gcr.io/google.com/cloudsdktool/cloud-sdk
  entrypoint: gcloud
  args:
  - run
  - deploy
  - prediction-service-ui
  - "--image"
  - gcr.io/$PROJECT_ID/group6_prediction-ui:0.0.1
  - "--region"
  - us-central1
  - "--platform"
  - managed
  - "--allow-unauthenticated"
  - "--update-env-vars"
  - "--no-cpu-throttling"
  - "--memory"
  - 4 Gi