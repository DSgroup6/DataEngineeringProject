<html>
<body>
    <form action="/guessjapanesecharacter" method="POST" enctype="multipart/form-data" id="form-submit">
        <h1>Japanese character predictor</h1>
        <label for="pfile">Upload your japanese character:</label>
        <input type="file" id="pfile" name="pfile"/>
        <input type="submit"/>
    </form>
    {% if result is defined %}
        <p>The resulting character is {{result}}</p>
    {% else %} 
    <p></p>
    {% endif %} 
</body>
</html>
